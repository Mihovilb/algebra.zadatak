<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica</title>
</head>
<body>
    <table border="1">
        <caption>Table with Rowspan and Colspan</caption>
        <tr>
            <th colspan="2">name</th>
            <th colspan="1">class</th>
            <th colspan="2">school</th>
        </tr>

        <tr>
        <th rowspan="2">Mahima</th>
        <th rowspan="2">Gupta</th>
        <th>11</th>       
        <th rowspan="2">MVM School</th>
        </tr>

        <tr>
            <th>A</th>
        </tr>

        <tr>
        <th rowspan="2">Sri</th>
        <th rowspan="2">Krishn</th>
        <th>3</th>        
        <th rowspan="2">LMS School</th>
        </tr>

        <tr>
            <th>B</th>
        </tr>

        <tr>
            <th rowspan="2">Shivika</th>
            <th rowspan="2">Goyal</th>
            <th>5</th>
            <th rowspan="2">SCPM School</th>
        </tr>
        <tr>
            <th>A</th>
        </tr>
    </table>
</body>
</html>
